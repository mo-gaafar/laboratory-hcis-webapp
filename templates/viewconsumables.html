<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Consumables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    {%extends navbarhtml %}
    {%block content%}

    <div class="container mt-5-fluid">
        <h1>&nbsp;&nbsp;&nbsp;&nbsp;</h1>
        <h1>View Consumables</h1>
        <form action="http://127.0.0.1:5000/viewconsumables" method="POST">
            <div class="container">
                <div class="row searchFilter">
                    <div class="row g-3">
                        <div class="col-md-10">
                            <label for="InventoryID" class="form-label">Please enter Inventory ID </label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input name="InventoryID" id="table_filter" type="text" class="form-control"
                                        aria-label="Text input with segmented button dropdown">
                                    <div class="input-group-btn">
                                        <button type="button"
                                            class="btn btn-success dropdown-toggle dropdown-toggle-split"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span
                                                class="label-icon">Category</span> <span
                                                class="caret">&nbsp;</span></button>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <ul class="category_filters">
                                                <li>
                                                    <input class="cat_type category-input" data-label="All" id="all"
                                                        value="" name="radios" type="radio"><label for="all">All</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radios" id="one" value="one"><label
                                                        class="category-label" for="one">one</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radios" id="two" value="two"><label
                                                        class="category-label" for="two">two</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radios" id="three" value="three"><label
                                                        class="category-label" for="three">three</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radios" id="four" value="four"><label
                                                        class="category-label" for="four">four</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radios" id="five" value="five"><label
                                                        class="category-label" for="five">five</label>
                                                </li>
                                            </ul>
                                        </div>
                                        <button id="searchBtn" type="submit" class="btn btn-success btn-search"><span
                                                class="glyphicon glyphicon-search">&nbsp;</span> <span
                                                class="label-icon">Search</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container mt-6-fluid">
                <div class="row mt-6-fluid">
                    <div class="col mt-12">
                        <p>
                        <div class="gap-3">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button class="btn btn-success" type="button" data-toggle="collapse"
                                    data-target="#ConsumableInformation" aria-expanded="false"
                                    aria-controls="ConsumableInformation">View</button>



                            </div>
                        </div>


                        </p>
                        <div class="collapse" id="ConsumableInformation">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col"> Name </th>
                                        <th scope="col"> stock </th>
                                        <th scope="col"> Supplier Contact </th>
                                        <th scope="col"> Inventory ID </th>

                                </thead>
                                <tbody>
                                    {% for r in data.ConsumableInformation %}
                                    <tr>
                                        {% for l in r %}
                                        <td>{{l}}</td>
                                        {% endfor %}
                                    </tr>
                                    {% endfor %}

                                </tbody>

                            </table>
                        </div>

                    </div>





                </div>
            </div>
        </form>

    </div>
    



    <script src="/static/js/dropdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

    {% endblock %}
</body>

</html>v
