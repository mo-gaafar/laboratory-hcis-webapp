<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    {%extends "admin_navbar.html" %}
    {%block content%}


    <form action="http://127.0.0.1:5000/Add_lab" method="POST">

    <div class="container">
        <h1>&nbsp;&nbsp;&nbsp;&nbsp;</h1>
        <h1>Add Lab</h1>
        <h6>&nbsp;&nbsp;&nbsp;&nbsp;</h6>
    </div>

    <div class="container border">
        <div class="col-4 m-3">
            <label for="exampleFormControlInput1" class="form-label">Lab Number</label>
            <input name="labnum" type="string" class="form-control" id="exampleFormControlInput1" placeholder="">

        </div>
        <div class="col-4 m-3">
            <label for="exampleFormControlInput1" class="form-label">Lab Name</label>
            <input name="labname" type="string" class="form-control" id="exampleFormControlInput1" placeholder="">

        </div>
        <div class="col-4 m-3">
            <label for="exampleFormControlInput1" class="form-label">Lab Type</label>
            <input name="labtype" type="string" class="form-control" id="exampleFormControlInput1" placeholder="">

        </div>
        <div class="col-4 m-3">
            <label for="exampleFormControlInput1" class="form-label">Lab Location</label>
            <input name="lablocation" type="string" class="form-control" id="exampleFormControlInput1" placeholder="">

        </div>
        <div class="m-3">
            <button type="submit" class="btn btn-success">Submit</button>


        </div>


    </div>




</form>
    {%if message%}
      <div class="alert alert-success" role="alert">
        {{message}}
      </div>
    {%endif%}

    {%if error%}
      <div class="alert alert-danger" role="alert">
        {{error}}
      </div>
    {%endif%}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    {% endblock %}
    </body>

</html>
