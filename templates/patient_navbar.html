<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!--
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">



<style>

    :root {
        --offcanvas-width: 270px;
        --topNavbarHeight:56px;
        --themecolour:rgb(195, 229, 248);
        --hovertheme:rgb(188, 220, 246);
        --texttheme:rgb(26, 26, 26);
    }
    
    .btn-transparent .nav-link.link-danger  {
        color: rgb(155, 60, 60);
    }

    .sidebar-nav {
        width:var(--offcanvas-width);
    }

    .link-light {
        color: var(--texttheme);
    }

    .nav-link.dropdown-toggle{
        color:var(--texttheme)
    }

    .navbar-toggler-icon{
        color:var(--texttheme)
    }

    .navbar-dark .navbar-brand:hover , .navbar-dark .navbar-brand:active, .navbar-dark .navbar-brand ,.navbar-dark .navbar-brand:focus{
        color: var(--texttheme);
    }

    .navbar-customclass {
    background-color: var(--themecolour);
    }
    
    .btn-transparent{
        background-color: var(--themecolour)
    }

    .btn-transparent:hover{
        background-color: var(--hovertheme);
    }

    .btn-transparent:active,.btn-transparent:focus{
        background-color: var(--themecolour);

    }

    .navbar {
    -webkit-box-shadow: 0px 2px 6px -1px rgba(0,0,0,0.75);
-moz-box-shadow: 0px 2px 6px -1px rgba(0,0,0,0.75);
box-shadow: 0px 2px 6px -1px rgba(0,0,0,0.75);
    }


    @media (min-width:992px) {
        body{
            overflow: auto !important;
        }
        .offcanvas-backdrop::before{
            display: none;
        }

        .sidebar-nav {
            transform: none;
            visibility: visible !important;
            top: var(--topNavbarHeight);
            height: calc(100% - var(--topNavbarHeight));
        }
        .containerbody{
            margin-left: var(--offcanvas-width);
        }
    }
</style>


    <title>patient navbar (inheritance only) </title>
</head>

<body>
    

<!-- NAVBAR -->
    
<nav class="navbar navbar-expand-lg navbar-light navbar-customclass fixed-top">
    <div class="container-fluid">
        <!-- OFFCANVAS TRIGGER-->
        <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample">
            <span class="navbar-toggler-icon" data-bs-target="#offcanvasExample" ></span>
        </button>
        <!-- OFFCANVAS TRIGGER-->

        <a class="navbar-brand fw-bold me-auto ms-lg-4 ms-1" href="#">Hospital HCIS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
            
            <ul class="d-flex ms-auto navbar-nav mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill"
                            viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        </svg>
                        <span class="align-text-top">{{session.get("USERNAME",None)}}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Account Settings</a></li>
                        <li><a class="dropdown-item" href="#">Contact Us</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="/Logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- OFFCANVAS -->


<div class="offcanvas offcanvas-start sidebar-nav navbar-customclass"  tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-body p-6 my-3">
    <button type="button" class="btn btn-transparent " style="width: 100%;">
        <a href="http://127.0.0.1:5000/View_report_patient" class="nav-item nav-link link-light bold text-start">
        <span class="p-2 ">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-medical"
                viewBox="0 0 16 16">
                <path
                    d="M7.5 5.5a.5.5 0 0 0-1 0v.634l-.549-.317a.5.5 0 1 0-.5.866L6 7l-.549.317a.5.5 0 1 0 .5.866l.549-.317V8.5a.5.5 0 1 0 1 0v-.634l.549.317a.5.5 0 1 0 .5-.866L8 7l.549-.317a.5.5 0 1 0-.5-.866l-.549.317V5.5zm-2 4.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 2a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5z" />
                <path

            </svg>
        </span>
        My Reports
        </a>
    </button>

    <button type="button" class="btn btn-transparent " style="width: 100%;">
        <a href="#" class="nav-item nav-link link-light bold text-start">
            <span class="p-2 ">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat"
                    viewBox="0 0 16 16">
                    <path
                        d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z" />
                </svg>
            </span>
            Contact Us
        </a>
    </button>

    <button type="button" class="btn btn-transparent " style="width: 100%;">
        <a href="http://127.0.0.1:5000/View_lab_patient" class="nav-item nav-link link-light bold text-start">
            <span class="p-2 ">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmarks"
                    viewBox="0 0 16 16">
                    <path
                        d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5V4zm2-1a1 1 0 0 0-1 1v10.566l3.723-2.482a.5.5 0 0 1 .554 0L11 14.566V4a1 1 0 0 0-1-1H4z" />
                    <path d="M4.268 1H12a1 1 0 0 1 1 1v11.768l.223.148A.5.5 0 0 0 14 13.5V2a2 2 0 0 0-2-2H6a2 2 0 0 0-1.732 1z" />
                </svg>
            </span>
            Labs Guide
        </a>
    </button>
    <button type="button" class="btn btn-transparent " style="width: 100%;">
        <a href="#" class="nav-item nav-link link-light bold text-start">
            <span class="p-2 ">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill"
                    viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                </svg>

    </button>
    <button type="button" class="btn btn-transparent " style="width: 100%;">
        <a href="/Logout" class="nav-item nav-link link-danger text-start">
            <span class="p-2 ">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left"
                    viewBox="0 0 16 16">

                    <path fill-rule="evenodd"
                        d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
                </svg>

            Logout
        </a>
    </button>

    </div>
</div>
