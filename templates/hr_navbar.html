<head>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">



<style>

    :root {
        --offcanvas-width: 270px;
        --topNavbarHeight:56px;
        --themecolour:rgb(27, 27, 27);
        --hovertheme:rgb(39, 39, 39);
        --texttheme:rgb(226, 226, 226);
    }
    
    .btn-transparent .nav-link.link-danger  {
        color: rgb(255, 175, 175);
    }

    .sidebar-nav {
        width:var(--offcanvas-width);
    }

    .link-light {
        color: var(--texttheme);
    }

    .nav-link.dropdown-toggle{
        color:var(--texttheme)
    }

    .navbar-toggler-icon{
        color:var(--texttheme)
    }

    .navbar-dark .navbar-brand:hover , .navbar-dark .navbar-brand:active, .navbar-dark .navbar-brand ,.navbar-dark .navbar-brand:focus{
        color: var(--texttheme);
    }

    .navbar-customclass {
    background-color: var(--themecolour);
    }
    
    .btn-transparent{
        background-color: var(--themecolour)
    }

    .btn-transparent:hover{
        background-color: var(--hovertheme);
    }

    .btn-transparent:active,.btn-transparent:focus{
        background-color: var(--themecolour);

    }

    .navbar {
    -webkit-box-shadow: 0px 2px 6px -1px rgba(0,0,0,0.75);
-moz-box-shadow: 0px 2px 6px -1px rgba(0,0,0,0.75);
box-shadow: 0px 2px 6px -1px rgba(0,0,0,0.75);
    }


    @media (min-width:992px) {
        body{
            overflow: auto !important;
        }
        .offcanvas-backdrop::before{
            display: none;
        }

        .sidebar-nav {
            transform: none;
            visibility: visible !important;
            top: var(--topNavbarHeight);
            height: calc(100% - var(--topNavbarHeight));
        }
        .containerbody{
            margin-left: var(--offcanvas-width);
        }
    }
</style>


    <title>hr navbar (inheritance only) </title>
</head>

<body>
    

<!-- NAVBAR -->
    
<nav class="navbar navbar-expand-lg navbar-dark navbar-customclass fixed-top">
    <div class="container-fluid">
        <!-- OFFCANVAS TRIGGER-->
        <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample">

        </button>
        <!-- OFFCANVAS TRIGGER-->

        <a class="navbar-brand fw-bold me-auto ms-4" href="/Home">Hospital HCIS HR</a>

            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
            
            <ul class="d-flex ms-auto navbar-nav mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill"
                            viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        </svg>
                        <span class="align-text-top">{{session.get("USERNAME",None)}}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Account Settings</a></li>
                        <li><a class="dropdown-item" href="/ContactUs">Contact Us</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="/Logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
